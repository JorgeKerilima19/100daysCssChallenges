<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>Navbar</nav>
    </header>
    <main>
      <section class="day-1">
        <header class="container__header">Day 1</header>
        <div class="day-1__bg">
          <div class="container">
            <div class="nmbr-container">
              <div class="dy-1__number__1-1"></div>
              <div class="dy-1__number__1-2"></div>
              <div class="dy-1__number__0-1"></div>
              <div class="dy-1__number__0-2"></div>
            </div>
          </div>
          <span class="dy-1__title">Days</span>
          <span class="dy-1__subtitle">Css Challenge</span>
        </div>
      </section>
      <section class="day-2">
        <header class="container__header">Day 2</header>
        <div class="container day-2__bg">
          <div id="menu" class="dy-2__container">
            <span class="dy-2__hamburger__bar-1 bar"></span>
            <span class="dy-2__hamburger__bar-2 bar"></span>
            <span class="dy-2__hamburger__bar-3 bar"></span>
          </div>
        </div>
      </section>
      <section class="day-3">
        <header class="container__header">Day 3</header>
        <div class="container day-3__bg">
          <div class="dy-3__container">
            <div class="dy-3__sky"></div>
            <div class="dy-3__sun"></div>
            <div class="dy-3__pyramid-left"></div>
            <div class="dy-3__pyramid-right"></div>
            <div class="dy-3__ground"></div>
            <div class="dy-3__shadow"></div>
          </div>
        </div>
      </section>
      <section class="day__4">
        <header class="container__header">Day 4</header>
        <div class="container day-4__bg">
          <div class="dy-4__circle-1"></div>
          <div class="dy-4__circle-2"></div>
          <div class="dy-4__circle-3"></div>
        </div>
      </section>
      <section class="day__5">
        <header class="container__header">Day 5</header>
        <div class="container day-5__bg">
          <div class="dy__5-container">
            <div class="dy__5-container__upper">
              <div class="dy__5-container__upper-left">
                <h4>Weekly report</h4>
                <span>01.Feb - 07.Feb</span>
              </div>
              <div class="dy__5-container__upper-right">
                <span>Revenue</span>
                <h4>$ 3621.79</h4>
              </div>
            </div>
            <div class="dy__5-container__bottom">
              <div class="dy__5-container__bottom-parameters">
                <span class="dy__5-container__bottom-parameters__views"
                  >Views</span
                >
                <span class="dy__5-container__bottom-parameters__purchases"
                  >Purchases</span
                >
              </div>
              <div class="dy__5-container__bottom-graphics">
                <div class="dy__5-container__bottom-graphics__background">
                  <span class="dy__5__line-1"></span
                  ><span class="dy__5__line-2"></span
                  ><span class="dy__5__line-3"></span>
                </div>
                <div class="dy__5-container__bottom-graphics__views">
                  <svg>
                    <polyline
                      points="8,100 58,60 108,80 158,55 208,88 258,105 308,65"
                    ></polyline>
                  </svg>
                  <div class="dy__5-point__red-1">
                    <span class="point-value">458</span>
                  </div>
                  <div class="dy__5-point__red-2">
                    <span class="point-value">812</span>
                  </div>
                  <div class="dy__5-point__red-3">
                    <span class="point-value">746</span>
                  </div>
                  <div class="dy__5-point__red-4">
                    <span class="point-value">877</span>
                  </div>
                  <div class="dy__5-point__red-5">
                    <span class="point-value">517</span>
                  </div>
                  <div class="dy__5-point__red-6">
                    <span class="point-value">434</span>
                  </div>
                  <div class="dy__5-point__red-7">
                    <span class="point-value">458</span>
                  </div>
                </div>
              </div>
              <div class="dy__5-container__bottom-graphics__purchases">
                <svg>
                  <polyline
                    points="8,120 58,105 108,125 158,110 208,116 258,135 308,120"
                  ></polyline>
                </svg>
                <div class="dy__5-point__blue-1">
                  <span class="point-value">26</span>
                </div>
                <div class="dy__5-point__blue-2">
                  <span class="point-value">41</span>
                </div>
                <div class="dy__5-point__blue-3">
                  <span class="point-value">22</span>
                </div>
                <div class="dy__5-point__blue-4">
                  <span class="point-value">36</span>
                </div>
                <div class="dy__5-point__blue-5">
                  <span class="point-value">25</span>
                </div>
                <div class="dy__5-point__blue-6">
                  <span class="point-value">13</span>
                </div>
                <div class="dy__5-point__blue-7">
                  <span class="point-value">20</span>
                </div>
              </div>
              <ul class="dy__5-container__bottom__days">
                <li class="dy__5-day">MON</li>
                <li class="dy__5-day">TUE</li>
                <li class="dy__5-day">WED</li>
                <li class="dy__5-day">THU</li>
                <li class="dy__5-day">FRI</li>
                <li class="dy__5-day">SAT</li>
                <li class="dy__5-day">SUN</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="day__6">
        <header class="container__header">Day 6</header>
        <div class="container day-6__bg">
          <div class="dy__6-container">
            <div class="dy__6__right-container">
              <div class="dy__6__right-container__profile">
                <div class="dy__6__profile__image-container">
                  <div class="dy__6__profile__image-circle-1"></div>
                  <div class="dy__6__profile__image-circle-2"></div>
                  <img
                    class="dy__6__image"
                    src="https://100dayscss.com/codepen/jessica-potter.jpg"
                    alt="picture"
                  />
                </div>
                <div class="dy__6__profile__profile-container">
                  <h3>Jessica Potter</h3>
                  <span>Visual Artist</span>
                </div>
              </div>
              <div class="dy__6__profile__button-container">
                <button class="dy__6__button">Follow</button>
                <button class="dy__6__button">Message</button>
              </div>
            </div>
            <div class="dy__6__left-container">
              <div class="dy__6__left-container__md">
                <span>523</span>
                <span>Posts</span>
              </div>
              <div class="dy__6__left-container__md">
                <span>1387</span>
                <span>Likes</span>
              </div>
              <div class="dy__6__left-container__md">
                <span>146</span>
                <span>Follower</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
