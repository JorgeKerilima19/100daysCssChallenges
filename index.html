<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>Navbar</nav>
    </header>
    <main>
      <section class="day-1">
        <header class="container__header">Day 1</header>
        <div class="day-1__bg">
          <div class="container">
            <div class="nmbr-container">
              <div class="dy-1__number__1-1"></div>
              <div class="dy-1__number__1-2"></div>
              <div class="dy-1__number__0-1"></div>
              <div class="dy-1__number__0-2"></div>
            </div>
          </div>
          <span class="dy-1__title">Days</span>
          <span class="dy-1__subtitle">Css Challenge</span>
        </div>
      </section>
      <section class="day-2">
        <header class="container__header">Day 2</header>
        <div class="container day-2__bg">
          <div id="menu" class="dy-2__container">
            <span class="dy-2__hamburger__bar-1 bar"></span>
            <span class="dy-2__hamburger__bar-2 bar"></span>
            <span class="dy-2__hamburger__bar-3 bar"></span>
          </div>
        </div>
      </section>
      <section class="day-3">
        <header class="container__header">Day 3</header>
        <div class="container day-3__bg">
          <div class="dy-3__container">
            <div class="dy-3__sky"></div>
            <div class="dy-3__sun"></div>
            <div class="dy-3__pyramid-left"></div>
            <div class="dy-3__pyramid-right"></div>
            <div class="dy-3__ground"></div>
            <div class="dy-3__shadow"></div>
          </div>
        </div>
      </section>
      <section class="day__4">
        <header class="container__header">Day 4</header>
        <div class="container day-4__bg">
          <div class="dy-4__circle-1"></div>
          <div class="dy-4__circle-2"></div>
          <div class="dy-4__circle-3"></div>
        </div>
      </section>
      <section class="day__5">
        <header class="container__header">Day 5</header>
        <div class="container day-5__bg">
          <div class="dy__5-container">
            <div class="dy__5-container__upper">
              <div class="dy__5-container__upper-left">
                <h4>Weekly report</h4>
                <span>01.Feb - 07.Feb</span>
              </div>
              <div class="dy__5-container__upper-right">
                <span>Revenue</span>
                <h4>$ 3621.79</h4>
              </div>
            </div>
            <div class="dy__5-container__bottom">
              <div class="dy__5-container__bottom-parameters">
                <span class="dy__5-container__bottom-parameters__views"
                  >Views</span
                >
                <span class="dy__5-container__bottom-parameters__purchases"
                  >Purchases</span
                >
              </div>
              <div class="dy__5-container__bottom-graphics">
                <div class="dy__5-container__bottom-graphics__background">
                  <span class="dy__5__line-1"></span
                  ><span class="dy__5__line-2"></span
                  ><span class="dy__5__line-3"></span>
                </div>
                <div class="dy__5-container__bottom-graphics__views">
                  <svg>
                    <polyline
                      points="10,100 65,60 120,80 175,55 230,88 285,105 340,65"
                    ></polyline>
                  </svg>
                </div>
              </div>
              <div class="dy__5-container__bottom"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
